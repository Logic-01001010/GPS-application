<script>

  function getParameter(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }

</script>



  <script>


  window.onload = function () {

        deviceCheck()

        getLocation();


        var arg = getParameter("arg");
        var num = getParameter("num");


        var form = document.getElementById('form');
        var input = document.getElementById('num');

        form.setAttribute("action", arg);
        input.setAttribute("value", num);


  }


function deviceCheck() {
    var pcDevice = "win16|win32|win64|mac|macintel";
    if ( navigator.platform ) {
        if ( pcDevice.indexOf(navigator.platform.toLowerCase()) < 0 ) {
            document.getElementById('platform').value = "MOBILE"
        } else {
            document.getElementById('platform').value = "PC"
        }
    }
}



  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(getGPS, showError);
    }


  }

  function getGPS(position) {


    document.getElementById('Latitude').value = position.coords.latitude;
    document.getElementById('Longitude').value = position.coords.longitude;

  }

  function showError(error) {
    switch(error.code) {
      case error.PERMISSION_DENIED:
        x.innerHTML = "User denied the request for Geolocation."
        break;
      case error.POSITION_UNAVAILABLE:
        x.innerHTML = "Location information is unavailable."
        break;
      case error.TIMEOUT:
        x.innerHTML = "The request to get user location timed out."
        break;
      case error.UNKNOWN_ERROR:
        x.innerHTML = "An unknown error occurred."
        break;
    }
  }








  </script>
